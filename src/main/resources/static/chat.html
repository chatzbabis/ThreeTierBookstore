<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>3-Tier Books</title>
    <link rel="stylesheet" href="/css/chat.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">

        <div class="username-page-container">
            <div class="text-center mt-3" style="position: relative;" id="logo">
                <br>
                <br>
                <img src="img/3TB_BW-removebg-preview.png" alt="Image could not be loaded" width="230" height="200">
            </div>
            <h1 class="title">Enter your username and join the book talk!</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit"
                        style="font-family: Chelsea Market, cursive;">Join!</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container border border-dark">
            <div class="chat-header">
                <div class="text-center mt-3" style="position: relative;" id="logo">
                    <br>
                    <br>
                    <img src="img/3TB_BW-removebg-preview.png" alt="Image could not be loaded" width="230" height="200">
                </div>
                <h2>3-TierBook Chat</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group ">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
